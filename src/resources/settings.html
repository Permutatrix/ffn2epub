<tr>
  <td colspan="2" class="section_header"><b>Fimfiction to EPUB Settings</b></td>
</tr>
<tr>
  <td class="label">Include Author's Notes</td>
  <td>
    <div>
      <label class="toggleable-switch">
        <input name="include_authors_notes" type="checkbox" />
        <a></a>
      </label>
    </div>
  </td>
</tr>
<tr>
  <td class="label">Center Headings</td>
  <td>
    <div>
      <label class="toggleable-switch">
        <input name="center_headings" type="checkbox" />
        <a></a>
      </label>
    </div>
  </td>
</tr>
<tr>
  <td class="label">Smartify Quotes/Ellipses</td>
  <td>
    <div>
      <label class="toggleable-switch">
        <input name="enable_heartquotes" type="checkbox" />
        <a></a>
      </label>
    </div>
  </td>
</tr>
<tr>
  <td class="label">Mark Cover, ToC, etc. as Nonlinear</td>
  <td>
    <div>
      <label class="toggleable-switch">
        <input name="mark_as_nonlinear" type="checkbox" />
        <a></a>
      </label>
    </div>
  </td>
</tr>
<tr>
  <td class="label">Automatic Hyphens</td>
  <td>
    <div>
      <select name="automatic_hyphens">
        <option value="never">Never</option>
        <option value="always">Always</option>
        <option value="always+shy">Always (preprocessed; may break on some systems)</option>
        <option value="unspecified">Don't Specify</option>
      </select>
    </div>
  </td>
</tr>
<tr>
  <td class="label">Paragraph Spacing</td>
  <td>
    <div>
      <select name="paragraph_spacing">
        <option value="double">Double Space</option>
        <option value="indent">Indent</option>
        <option value="indent+first">Indent (including first paragraph)</option>
        <option value="double+indent">Double Space and Indent</option>
        <option value="double+indent+first">Double Space and Indent (including first paragraph)</option>
        <option value="none">No Spacing</option>
      </select>
    </div>
  </td>
</tr>
<tr>
  <td class="label">EPUB Version</td>
  <td>
    <div>
      <select name="epub_version">
        <option value="2.0">2.0</option>
        <option value="3.0">3.0</option>
        <option value="3.1">3.1</option>
      </select>
    </div>
  </td>
</tr>
