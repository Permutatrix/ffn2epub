<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
  <head>
    <title>List of chapters</title>
    <meta charset="utf-8" />
    <style type="text/css">
      h1 {
        margin-bottom: 0;
        padding-bottom: 0;
      }
      ol {
        margin: 0.7em;
        padding: 0;
        list-style-type: none;
      }
      li {
        margin: 0;
        padding: 0.7em;
      }
      .hidden {
        display: none;
      }
      {{ CUSTOM_CSS }}
    </style>
  </head>
  <body>
    <nav epub:type="toc" aria-labelledby="chapters">
      <h1 id="chapters">Chapters</h1>
      <ol>
        {{ CHAPTER_LIS }}
      </ol>
    </nav>
    <nav epub:type="landmarks" class="hidden" aria-labelledby="landmarks" hidden="">
      <h1 id="landmarks">Landmarks</h1>
      <ol>
        {{ COVER_LI }}
        <li><a epub:type="introduction" href="long-desc.xhtml">Description</a></li>
        <li><a epub:type="toc" href="#chapters">List of chapters</a></li>
        <li><a epub:type="bodymatter" href="{{ FIRST_CHAPTER_NAME }}">Beginning of story</a></li>
      </ol>
    </nav>
  </body>
</html>
