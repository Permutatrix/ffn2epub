<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>{{ STORY_TITLE }} (Cover)</title>
    <meta charset="utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        oeb-column-number: 1;
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 {{ IMAGE_WIDTH }} {{ IMAGE_HEIGHT }}" preserveAspectRatio="xMidYMid meet" version="1.1">
      <image width="{{ IMAGE_WIDTH }}" height="{{ IMAGE_HEIGHT }}" xlink:href="{{ IMAGE_NAME }}" />
    </svg>
  </body>
</html>
